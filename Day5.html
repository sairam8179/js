<body>
    <script>
        document.write("Pattern using loop")
        var a="* "
        for(i=0;i<=5;i++){
            document.write(a.repeat(i),"<br>")
        }


        document.write("reverse Pattern using loop <br>")
        var a="* "
        for(i=5;i>=1;i--){
            document.write(a.repeat(i),"<br>")
        }

        
        document.write("Pattern using loop <br>")
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(j," ")
            }
            document.write("<br>")
        }

        
        document.write(" Reverse Pattern using loop <br>")
        for(i=5;i>=1;i--){
            for(j=1;j<=i;j++){
                document.write(j," ")
            }
            document.write("<br>")
        }

        document.write(" function Pattern using loop <br>")
        
        function loop (s){
        for(i=1;i<=s;i++){
            for(j=1;j<=i;j++){
                document.write(j )
            }
            document.write("<br>")
        }
        }
        loop(10)
