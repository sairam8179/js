 <script>
    // currying
    function sum (a){
        return function(b)
        {
            return function(c)
            {
                return a+b+c
            }
        }
    }
    document.write(sum(2)(6)(8));    
 </script>
 <script>
    function mul(a){
        return function(b)
        {
            return function(c)
            {
               return  a*b*c
            }
        }
    }
    document.write(mul(2)(3)(4))
 </script>
